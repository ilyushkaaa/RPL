{% extends 'main/layout.html' %}
{% block content %}

      <h2>Редактировать профиль</h2>
    <br>
    <table>

    <tr>
        <td><form method="post" class="form-horizontal">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        <label class="control-label col-sm-2" for="{{ form.first_name.id_for_label }}">Имя:</label>
        <div class="col-sm-10">
            {{ form.first_name }}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="{{ form.last_name.id_for_label }}">Фамилия:</label>
        <div class="col-sm-10">
            {{ form.last_name }}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="{{ form.favourite_team.id_for_label }}">Любимая команда:</label>
        <div class="col-sm-10">
            {{ form.favourite_team }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</form>


    </tr>
    </table>




{% endblock %}
{% block title %}
    Редактировать профиль
{% endblock %}
