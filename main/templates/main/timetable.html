{% extends 'main/layout.html' %}
{% load static %}

{% block content %}


    <table class=search>
    <tr>
        <td>
            <h1>Календарь матчей</h1>
        </td>
        <td class="table-cell">
            <form class="custom-search-form" role="search" method="get" action="{% url 'timetable' %}">
                <input class="custom-search-input" type="search" name="search" placeholder="Поиск по команде"
                       aria-label="Search">
                <button class="custom-search-button" type="submit"><img
                        src="https://w7.pngwing.com/pngs/403/322/png-transparent-computer-icons-search-box-button-button-desktop-wallpaper-search-box-magnifying-glass.png"
                        alt="Поиск" width="30" height="30"></button>

            </form>

        </td>

    </tr>
    <table class=bombardirs>
        <thead>
        <tr>
            <th>Матч</th>
            <th>Дата</th>
            <th>Купить билет</th>


        </tr>
        </thead>
        <tbody>
        {% for fut in future_matches %}
            <tr>
                <td> {{ fut.0 }} - {{ fut.1 }}</td>
                <td>{{ fut.2|date:"d.m.Y" }}</td>
                <td class="button-cell">
                    <a href="{% url 'buy_tickets' fut.3 %}" class="buy-button">Купить билет</a>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
{% block title %}
    Календарь
{% endblock %}
