{% extends 'main/layout.html' %}
{% block content %}



    <h1>Список игроков команды {{ team.name }}</h1>
    {% for player in current_players %}
         <img src="{{ player.6 }}" alt="{{ player.surname }} logo" width="150" height="150">
        <a href="{% url 'footballer_detail' player.0 %}" class="footballer_names">{{ player.1 }} {{ player.2 }} {{ player.3 }} </a>
        <br>
    {% endfor %}

{% endblock %}
{% block title %}
    Состав команды {{ team.name }}
{% endblock %}
