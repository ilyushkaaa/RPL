{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}
    {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/admin.css' %}">
    <style>
        a {
            text-decoration: none; /* Цвет ссылок */
            font-weight: bold;
        }

    </style>

</head>
<body>
<aside>
    <img src="{% static 'main/img/rpl-logo.png' %}" alt="logo" height="250" width="250">
    <br>
    <span class="logo"></span>

    <div class="button-container">
        <a href="{% url 'add_match' %}">
            <button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить матч</button>
        </a>
    </div>
    <div class="button-container"><a href="{% url 'add_goal' %}">
        <button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить гол</button>
    </a>
    </div>
    <div class="button-container"><a href="{% url 'add_footballer' %}">
        <button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить футболиста</button>
    </a>
    </div>

    <div class="button-container"><a href="{% url 'list_match' %}">
        <button class="btn btn-info"><i class="fas fa-plus-circle"></i>Отредактировать/удалить матч</button>
    </a>
    </div>
    <div class="button-container"><a href="{% url 'list_goal' %}">
        <button class="btn btn-info"><i class="fas fa-plus-circle"></i>Отредактировать/удалить гол</button>
    </a></div>
    <div class="button-container">
        <a href="{% url 'list_footballer' %}">
            <button class="btn btn-info"><i class="fas fa-plus-circle"></i>Отредактировать/удалить футболиста</button>
        </a>

    </div>
    <div class="button-container">

        <a href="{% url 'main' %}">Выход</a>
    </div>

</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
