{% extends 'main/layout.html' %}
{% load static %}
{% block content %}
    <div class="emblems">
        {% for team in teams %}
            <div class="emblem_item">
                <a href="{% url 'team_detail' team.id %}">
                    <img src="{{ team.emblem_path }}" alt="{{ team.name }} logo" width="200" height="200">
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
{% block title %}
    Главная страница
{% endblock %}
